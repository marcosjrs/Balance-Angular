<div class="retirada">
  <h2 class="retirada_titulo">retiradas</h2>

  <div class="elemento limpiarEstilos" *ngFor="let retirada of retiradas | async">
    <div class="elemento_descripcion">{{retirada.concepto}}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{retirada.cantidad}}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn"><i class="ion-ios-close-outline"></i></button>
      </div>
    </div>
  </div>

</div>
